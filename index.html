<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Stopwatch</title>
</head>
<body>
    <h1>Stopwatch</h1>
    <div class="stopwatch_wrapper">
        <div class="timer">
            <div class="hr">00</div>
            <div> : </div>
            <div class="min">00</div>
            <div> : </div>
            <div class="sec">00</div>
        </div>

        <div class="stopwatch_actions">
            <button class="stopwatch_actions_item start">Start</button>
            <button class="stopwatch_actions_item pause">Pause</button>
            <button class="stopwatch_actions_item reset">Reset </button>
        </div>
    </div>
    
    <script src="./main.js"> </script>
</body>
</html>
